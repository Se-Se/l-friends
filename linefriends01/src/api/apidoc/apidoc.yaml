        type: integer
        format: int32
        description: 적립금을 사용할 수 있는 최소 적립금 기준
      minPriceLimit:
        type: integer
        format: int32
        description: 적립금을 사용할 수 있는 최소 결제 금액 기준
      paymentAmt:
        type: number
        description: >-
          paymentAmt[결제예정금액] = buyAmt[장바구니 금액] - cartCouponAmt[장바구니 쿠폰할인금액] +
          deliveryAmt[배송비] +  remoteDeliveryAmt[지역별추가배송비] + salesTaxAmt -
          deliveryCouponAmt[배송비 쿠폰 할인금액] (-
          usedAccumulationAmt[사용한적립금]:OrderSheet시점에는 hidden)
      productAmt:
        type: number
        description: >-
          productAmt[상품금액] = totalStandardAmt[최종상품금액] - 
          totalImmediateDiscountAmt[즉시할인가] - totalAdditionalDiscountAmt[추가할인가]
      productCouponAmt:
        type: number
        description: 상품쿠폰 할인금액(상품쿠폰 + 플러스쿠폰)
      remoteDeliveryAmt:
