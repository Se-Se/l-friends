        type: number
        description: 배송비
      deliveryAmtOnDelivery:
        type: number
        description: 착불 배송비
      deliveryCouponAmt:
        type: number
        description: 배송비 쿠폰 할인금액
      isAvailableAccumulation:
        type: boolean
        example: false
        description: 적립금 사용 가능 여부
