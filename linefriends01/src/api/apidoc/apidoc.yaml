        description: >-
          buyAmt[장바구니 금액] = totalStandardAmt[최종상품금액] - 
          totalImmediateDiscountAmt[즉시할인가] - totalAdditionalDiscountAmt[추가할인가] -
          productCouponAmt[상품쿠폰할인금액]
